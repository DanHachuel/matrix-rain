<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Testes de Colisão - Pong</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="container">
		<header>
			<h1>Testes de Colisão - Pong</h1>
		</header>

		<div class="scoreboard">
			<div class="score">Player A : <span id="scoreA">0</span></div>
			<div class="score">Player B : <span id="scoreB">0</span></div>
		</div>

		<div id="game">
			<div id="playground">
				<div id="paddleA" class="paddle"></div>
				<div id="paddleB" class="paddle"></div>
				<div id="ball"></div>
			</div>
		</div>

		<footer>
			by Willian Justen de Vasconcellos
		</footer>
	</div>
<script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="js/pong.js"></script>
</body>
</html>
