<!DOCTYPE html>

<head>
	<title>A simple CSS3 Robot</title>
	<link href='https://fonts.googleapis.com/css?family=Poller+One' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="http://code.jquery.com/jquery-1.10.2.min.js" />
</head>

</head>

<body>
	<div class="container">
		<h1>A simple CSS3 Robot</h1>
		<div class="robot">
			<div class="beep"></div>
			<div class="brain"></div>
			<div class="torso">
				<div class="arms left">j</div>
				<div class="arms right">j</div>
			</div>
			<div class="foot"></div>
		</div>
		
		<div class="wrap">
			<button class="flash">Laser eyes ON/OFF</button>
			<button class="color">Change color!</button>

			<p>Inspired by Dash <br/>Created by Willian Justen</p>
		</div>
	</div>
	<script type="text/javascript" src="js/script.js" />
</body>
